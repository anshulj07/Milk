<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Milkman</title>
    <link rel="stylesheet" media="all" href="css/login.css" />
</head>

<body>

    <header class="logo">
        <div class='colorback'>
            <table>
                <tr>
                    <td class="logo1">
                        <h1 class="tag"><img src="img/milk2.jpg">
                    </td>
                    <td class="logo2">
                        <h1 class="tag"><img src="img/mil.png"></h1>
                    </td>
                </tr>
            </table>
        </div>
    </header>
    <table width=100%>
        <tr>
            <td class="menutheme"><a href="home.html"><b>Home</b></a></td>
            <td class="menutheme"><a href="#"><b>About</b></a></td>
            <td class="menutheme"><a href="product.html"><b>Product</b></a></td>
            <td class="menutheme"><a href="#"><b>Contact</b></a></td>
            <td class="menutheme"><a href="login.html"><b>Login</b></a></td>
        </tr>
    </table>

    <form>
        <div class="formmove">
            <div class='content signup-active'>
                <table border="1" width="100%">
                    <tr>
                        <td class="signup-tab">SIGNUP</td>
                        <td class="login-tab">LOGIN</td>
                    </tr>
                </table>
                <div class="signup-form">
                    <input class="signup pl" type="text" placeholder="First Name" name="firstid" required>
                    <input class="signup pr" type="text" placeholder="Last Name" name="lastid" required>
                    <input class="signup1" type="email" placeholder="Email Address" name="emailid" required>
                    <input class="signup1" type="password" placeholder="Password" name="passwordid" required>
                    <label class='textcolor'><input type="checkbox" required>I hereby declare all above information is
                        correct</label>
                    <input class=submitbutton type="submit" value="Get Started">
                </div>
                <div class="login-form">
                    <input class="signup1" type="email" placeholder="Email Address" name="emailid" required>
                    <input class="signup1" type="password" placeholder="Password" name="passwordid" required>
                    <input class=submitbutton type="submit" value="Login">
                </div>
            </div>
        </div>
    </form>

    <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
</body>

</html>
